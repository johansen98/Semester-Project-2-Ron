<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="/JS/register.js"></script>
    <title>The Auction House | Signup</title>
  </head>
  <body>
    <div class="container mt-2">
      <nav
        class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light"
        id="ftco-navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">The Auction House</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto mr-md-3">
              <li class="nav-item active">
                <li class="nav-item"><a href="AllListings.html" class="nav-link">My Listings</a></li>
                <a href="profile.html" class="nav-link">My Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->
    </div>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content mx-auto col-5">
            <div class="form-items">
              <div id="msg"></div>
              <h3>Register Today</h3>
              <p>Fill in the data below.</p>
              <form>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    id="name"
                    required
                  />
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="E-mail Address"
                    required
                    id="email"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Comfirm Password"
                    id="re-password"
                    required
                  />
                </div>
                <div class="mt-3">
                  <button
                    onclick="signUp(event)"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
