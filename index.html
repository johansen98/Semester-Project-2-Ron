<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="JS/profile.js"></script>
    <script defer src="JS/listings.js"></script>
    <script src="JS/core.js" ></script>

    <title>The Auction House</title>
  </head>
  <body>
    <div class="container mt-2">
      <nav
        class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light"
        id="ftco-navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">The Auction House</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto mr-md-3">
              <form role="search" action="" id="search-form" onsubmit="return false" >

                <li class="nav-item d-none">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="search"
                    
                  />
                </li>
              </form>
              <li class="nav-item active">
                <li class="nav-item"><a href="MyListings.html" class="nav-link">My Listings</a></li>
                <a href="profile.html" class="nav-link">My Profile</a>
              </li>
              <li  class="nav-item"><a href="#" onclick="logOut(event)" class="nav-link">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->
    </div>
    <div class="container mb-5 p-3 w-50 mx-auto">
      <h1 class="text-center py-3">Create new listing</h1>
      <form id="form">
        <div class="mb-2">
          <label for="validationTextarea" class="form-label"></label>
          <input class="form-control" id="title" placeholder="Title" required ></input>
          <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-2">
          <label for="validationTextarea" class="form-label"></label>
          <input class="form-control" id="imgUrl" placeholder="Img url"  ></input>
          <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-2">
          <label for="validationTextarea" class="form-label"></label>
          <textarea class="form-control" id="body" placeholder="Write your listing here..." required ></textarea>
          <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-2">
          <button onclick="createPost()" class="btn btn-primary" type="submit" >Post</button>
        </div>
      </form>
    </div>
    <div class="w-25 mx-auto mb-3">
      <select onchange="filterPosts()" class="form-select" id="selectedFilter" aria-label="Default select example">
        <option selected value="0">All Posts</option>
        <option value="1">Todays Posts</option>
        <option value="2">Yesterdays Posts</option>
      </select>
    </div>
    <div class="container">
      
      <div id="postContainer" class="row mx-auto">
      </div>
    </div>
  </body>
</html>
