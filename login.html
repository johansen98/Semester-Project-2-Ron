<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="/JS/login.js"></script>
    <title>The Auction House | Login</title>
  </head>
  <body>
    <div class="container mt-2">
      <nav
        class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light"
        id="ftco-navbar"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">The Auction House</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#ftco-nav"
            aria-controls="ftco-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto mr-md-3">
              <li class="nav-item"></li>
              <li class="nav-item active">
                <a href="profile.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item"><a href="MyListings.html" class="nav-link">My Listings</a></li>
              <li class="nav-item"><a href="signup.html" class="nav-link">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- END nav -->
    </div>
    <main class="d-flex flex-column p-3">
      <div class="container container-xxl">
        <div class="row">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3 class="text-center">Sign In</h3>
                  <p class="mb-4 login-p text-center">
                    Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                    consectetur adipisicing.
                  </p>
                </div>
                <form>
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      required
                      minlength="4"
                    />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                      minlength="8"
                    />
                  </div>

                  <div class="d-flex mb-5 justify-content-between">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"
                      ><a href="#" class="forgot-pass login-a"
                        >Forgot Password</a
                      ></span
                    >
                  </div>
                  <div class="mb-6 mb-10">
                    <button
                      onclick="logIn(event)"
                      type="submit"
                      class="btn btn-block btn-primary"
                    >
                      Log In
                    </button>
                    <a href="/signup.html" class="btn btn-block btn-primary">Sign up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
